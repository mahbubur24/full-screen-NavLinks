<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Full Screen Nav Link </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <button id="slideRight">slide right</button>
      <button id="slideUp">slide bottom</button>
      <div id="menuBar" class="menuBar">
        <div id="menu" class="menu">
          <div class="icon">
            <button id="close" ><i class="fa-solid fa-xmark"></i></button>
          </div>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0e313af84d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
